name: Tests

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Run clippy
        run: cargo clippy --all-features -- -D warnings
      - name: Run fmt check
        run: cargo fmt -- --check
      - name: Run threaded tests
        run: cargo test --tests threaded::local --all-features
      - name: Run async tests
        run: cargo test --tests async_tests::local --all-features